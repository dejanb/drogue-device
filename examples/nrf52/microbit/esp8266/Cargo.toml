[package]
authors = [
    "Ulf Lilleengen <lulf@redhat.com>",
    "Bob McWhirter <bmcwhirt@redhat.com>"
]
edition = "2018"
name = "microbit-esp8266"
version = "0.1.0"
description = "BBC micro:bit v2 + ESP8266 WiFi adapter"
keywords = ["networking", "wifi", "esp8266", "microbit", "nrf", "nrf52"]

[workspace]

[dependencies]
panic-probe = { version = "0.2.0", features = ["print-rtt"] }
log = "0.4"
rtt-logger = "0.1"
rtt-target = { version = "0.2.0", features = ["cortex-m"] }
rand_core = { version = "0.6.2", default-features = false }

drogue-device = { path = "../../../../device", features = ["wifi+esp8266", "log"], default-features = false }
drogue-tls = { git = "https://github.com/drogue-iot/drogue-tls.git", rev = "59cb23017f546da8e0f186042758226165400548", default-features = false, features = ["async"], optional = true}
#drogue-tls = { version = "0.2.0", default-features = false, features = ["async"], optional = true}
#drogue-tls = {path = "../../../drogue-tls", default-features = false, optional = true}
wifi-app = { path = "../../../common/wifi" }
cortex-m-rt = "0.7"
cortex-m = { version = "0.6", features = ["inline-asm"] }

embassy = {git = "https://github.com/embassy-rs/embassy.git", rev = "548593ea415c79472bd2cf2d0c59aadfcf5f715c", default-features = false}
embassy-nrf = {git = "https://github.com/embassy-rs/embassy.git", rev = "548593ea415c79472bd2cf2d0c59aadfcf5f715c", default-features = false, features = ["nrf52833", "time-driver-rtc1", "gpiote"]}
nrf52833-pac = { version = "0.9", features = ["rt"] }
#embassy = {path = "../../../../../../embassy/embassy", default-features = false}
#embassy-nrf = {path = "../../../../../../embassy/embassy-nrf", default-features = false, features = ["nrf52833"]}
cfg-if = "1.0.0"

heapless = "0.6"

[features]
default = []
tls = ["drogue-tls", "drogue-tls/log", "drogue-device/tls"]

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
opt-level = 3
overflow-checks = true

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = "fat"
opt-level = 's'
overflow-checks = false

# do not optimize proc-macro crates = faster builds from scratch
[profile.dev.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

[profile.release.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false
